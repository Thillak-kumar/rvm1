{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Delete</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
  	<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body>
	<form method="POST" action="{% url 'delete' info.id %}">
		{% csrf_token %}
		<div class="alert alert-info dismissable fade show">
			<h2 class="alert text-center">Are you sure to delete {{info.name}}  record?</h2>
			<div class="text-center">
				<input type="submit" name="submit" value="Delete" class="btn btn-outline-danger btn-md mb-3">
				<a href="{% url 'details' %}" class="btn btn-outline-primary btn-md mb-3">cancel</a>
			</div>

		</div>
	</form>
</body>
</html>
